<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increase_font_size</title>
    <style>
      #content {
        font-size: 16px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <p>My Name is navnoor singh</p>
    </div>
    <button onclick="increaseFontSize()">A<sup>+</sup></button>
    <button onclick="decreaseFontSize()">A<sup>-</sup></button>
    <script>
      let currentfontsize = 16;
      let currentcolor = "red";

      const increaseFontSize = () => {
        currentfontsize += 2;
        currentcolor = "green";
        document.getElementById("content").style.fontSize =
          currentfontsize + "px";
        document.getElementById("content").style.color = currentcolor;
      };

      const decreaseFontSize = () => {
        currentfontsize -= 2;
        currentcolor = "blue";
        document.getElementById("content").style.fontSize =
          currentfontsize + "px";
        document.getElementById("content").style.color = currentcolor;
      };
    </script>
  </body>
</html>
