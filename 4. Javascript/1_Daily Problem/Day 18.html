<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <style>
      .search-bar {
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <div class="">
      <h1 class="">Search Bar</h1>
      <input type="text" class="search-bar" onchange="submit()"/>
      <button class="" onclick="submit()">Button</button>
    </div>
    <div id="container"></div>
    <script>
      let inputValue = "";
      let foodItems = ["Burger", "Pizza","Pizza1", "Sandwich", "French Fries"];
      let searchBar = document.getElementsByClassName("search-bar")[0];
      let container = document.getElementById("container");

      // const handleInput = ()=>{
        const submit = () => {
        let show = foodItems.filter((item) => {
          return item.includes(searchBar.value);
        });
        show.map((items)=>{
        container.innerHTML = (`<h1>${items}</h1>`)
        })
        // console.log(show);
        // console.log(searchBar.value);
      };
      // }
    </script>
  </body>
</html>
