<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids_and_Classes in HTML</title>
</head>

<body>
    <h3>Ids_and_Classes in HTML</h3>
    <!-- id of a element is unique but class of different elements can be same. Ids and classes are used to target elements  -->
    <div id="mainBox" class="redBg">This is main box
    </div>
    <!-- emmet(its provides shortcuts) -->

    <!-- . is for class and # is for id -->
    <!-- span.redBg + enter -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>

    <!-- div.redBg.blackBorder.anotherclass + enter -->
    <div class="redBg blackBorder anotherclass"></div>

    <!-- emmet takes div tag as default -->
    <!-- .blackBackground -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass.myClass2.myClass3*4 + enter -->
    <span class="myclass myClass2 myClass3">first</span>
    <span class="myclass myClass2 myClass3">second</span>
    <span class="myclass myClass2 myClass3">third</span>
    <span class="myclass myClass2 myClass3">fourth</span>

</body>

</html>
